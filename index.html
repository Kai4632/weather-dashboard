<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .search-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            width: 300px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-btn {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #45a049;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .current-weather {
            grid-column: 1 / -1;
            text-align: center;
        }

        .location {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .weather-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .forecast-day {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .day-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .forecast-temp {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .forecast-desc {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid #d32f2f;
        }

        .weather-icon {
            font-size: 3rem;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .search-input {
                width: 200px;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Get real-time weather information for any location</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" onclick="getWeather()">Search</button>
        </div>

        <div id="weatherContent">
            <!-- Weather content will be displayed here -->
        </div>
    </div>

    <script>
        // OpenWeatherMap API configuration
        const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your actual API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';

        // Get weather data
        async function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();
            
            try {
                // Get current weather
                const currentWeather = await fetchWeatherData(`${BASE_URL}/weather?q=${city}&appid=${API_KEY}&units=metric`);
                
                // Get 5-day forecast
                const forecast = await fetchWeatherData(`${BASE_URL}/forecast?q=${city}&appid=${API_KEY}&units=metric`);
                
                displayWeather(currentWeather, forecast);
            } catch (error) {
                showError('City not found. Please check the spelling and try again.');
            }
        }

        // Fetch data from API
        async function fetchWeatherData(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('City not found');
            }
            return await response.json();
        }

        // Display weather information
        function displayWeather(current, forecast) {
            const content = document.getElementById('weatherContent');
            
            const currentHtml = `
                <div class="weather-grid">
                    <div class="weather-card current-weather">
                        <div class="location">${current.name}, ${current.sys.country}</div>
                        <div class="weather-icon">${getWeatherIcon(current.weather[0].main)}</div>
                        <div class="temperature">${Math.round(current.main.temp)}¬∞C</div>
                        <div class="weather-description">${current.weather[0].description}</div>
                        
                        <div class="weather-details">
                            <div class="detail-item">
                                <div class="detail-label">Feels Like</div>
                                <div class="detail-value">${Math.round(current.main.feels_like)}¬∞C</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Humidity</div>
                                <div class="detail-value">${current.main.humidity}%</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Wind Speed</div>
                                <div class="detail-value">${current.wind.speed} m/s</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Pressure</div>
                                <div class="detail-value">${current.main.pressure} hPa</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Process forecast data (get one forecast per day)
            const dailyForecasts = processForecastData(forecast);
            
            const forecastHtml = `
                <div class="weather-card">
                    <h3 style="margin-bottom: 20px; color: #333;">5-Day Forecast</h3>
                    <div class="forecast-container">
                        ${dailyForecasts.map(day => `
                            <div class="forecast-day">
                                <div class="day-name">${day.day}</div>
                                <div class="weather-icon">${getWeatherIcon(day.weather)}</div>
                                <div class="forecast-temp">${Math.round(day.temp)}¬∞C</div>
                                <div class="forecast-desc">${day.description}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            content.innerHTML = currentHtml + forecastHtml;
        }

        // Process forecast data to get one forecast per day
        function processForecastData(forecast) {
            const dailyData = {};
            
            forecast.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const day = date.toLocaleDateString('en-US', { weekday: 'short' });
                
                if (!dailyData[day]) {
                    dailyData[day] = {
                        day: day,
                        temp: item.main.temp,
                        weather: item.weather[0].main,
                        description: item.weather[0].description
                    };
                }
            });
            
            return Object.values(dailyData).slice(0, 5);
        }

        // Get weather icon based on weather condition
        function getWeatherIcon(weather) {
            const icons = {
                'Clear': '‚òÄÔ∏è',
                'Clouds': '‚òÅÔ∏è',
                'Rain': 'üåßÔ∏è',
                'Drizzle': 'üå¶Ô∏è',
                'Thunderstorm': '‚õàÔ∏è',
                'Snow': '‚ùÑÔ∏è',
                'Mist': 'üå´Ô∏è',
                'Smoke': 'üå´Ô∏è',
                'Haze': 'üå´Ô∏è',
                'Dust': 'üå´Ô∏è',
                'Fog': 'üå´Ô∏è',
                'Ash': 'üå´Ô∏è',
                'Squall': 'üí®',
                'Tornado': 'üå™Ô∏è'
            };
            
            return icons[weather] || 'üå§Ô∏è';
        }

        // Show loading state
        function showLoading() {
            const content = document.getElementById('weatherContent');
            content.innerHTML = '<div class="loading">Loading weather data...</div>';
        }

        // Show error message
        function showError(message) {
            const content = document.getElementById('weatherContent');
            content.innerHTML = `<div class="error">${message}</div>`;
        }

        // Allow Enter key to search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        // Load weather for a default city on page load
        window.addEventListener('load', function() {
            // You can set a default city here
            // document.getElementById('cityInput').value = 'London';
            // getWeather();
        });
    </script>
</body>
</html>
